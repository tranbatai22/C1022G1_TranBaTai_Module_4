<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<center>
    <h1>Create Product</h1>
<form th:action="@{/create}" method="post" th:object="${product}">
    <p>Name :</p><input type="text" placeholder="nhập tên sản phẩm" th:field="*{name}"><br>
    <p>Price :</p><input type="number" placeholder="nhập giá sản phẩm" th:field="*{price}"><br>
    <p>Producer :</p><input type="text" placeholder="nhập hãng sản xuất" th:field="*{producer}"><br>
    <button type="submit">Save</button>
</form>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
