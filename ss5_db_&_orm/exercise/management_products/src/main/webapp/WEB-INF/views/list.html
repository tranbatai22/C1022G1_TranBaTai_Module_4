<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<center>
    <h2><a th:href="@{/showFormCreate}">Thêm mới</a></h2>
</center>
<table class="table table-row-cell">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>Producer</td>
        <td>Detail</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="product : ${productList}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><a th:href="@{/findById/{id}(id = ${product.id})}">Detail</a></td>
        <td><a th:href="@{/edit/{id}(id = ${product.id})}">Update</a></td>
        <td><a th:href="@{/delete/{id}(id = ${product.id})}">Delete</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
