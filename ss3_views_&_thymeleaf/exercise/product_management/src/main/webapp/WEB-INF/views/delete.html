<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
</head>
<body>
<div th:replace="~{layout::header}"></div>
<div class="d-flex justify-content-center">
    <form class="w-25 border border-2 border-dark p-3 rounded " th:object="${product}" th:action="@{/product/delete}" method="post">
        <div>
            <h2>Do you want to delete?</h2>
        </div>

        <div class="mb-3" style="display: none">
            <label for="id" class="form-label">Id</label>
            <input type="number" class="form-control" id="id" th:field="*{id}">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="maker" class="form-label">Maker</label>
            <input type="text" class="form-control" id="maker" th:field="*{maker}">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
        </div>

        <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <input type="number" class="form-control" id="cost" th:field="*{cost}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>

        <div>
            <button class="btn btn-outline-success" type="submit">Delete</button>
        </div>
    </form>
</div>
<div th:replace="~{layout::footer}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
