<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout::navbar}"></div>
<form th:object="${product}" th:action="@{/product/update}" method="post" class="form-control">
    <table class="table">
        <tr>
            <th colspan="2">Update Product's Information</th>
        </tr>
        <tr>
            <td>ID</td>
            <td><input th:field="*{id}" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Producer</td>
            <td>
                <select id="producer" name="producer">
                    <option th:each="p:${producers}" th:value="${p}" th:text="${p}" th:selected="${p==product.getProducer()}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-primary">Save</button>
                <a role="button" class="btn btn-secondary" th:href="@{/product}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
