<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<center>
    <h2><a th:href="@{/showFormCreate}">Thêm mới</a></h2>
    <form th:action="@{/}" method="get">
        <input placeholder="Search blogs by title" name="search" type="text"/>
        <button>Search</button>
    </form>
</center>
<table class="table table-dark">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Author</td>
        <td>Date Created</td>
        <td>Detail</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getAuthor()}"></td>
        <td th:text="${blog.getDateCreated()}"></td>
        <td><a th:href="@{/detail/{id}(id = ${blog.id})}">Detail</a></td>
        <td><a th:href="@{/update/{id}(id=${blog.id})}">Update</a></td>
        <td><a th:href="@{/delete/{id}(id = ${blog.id})}">Delete</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
